directories:
  data-raw:
    path: _data_raw
    archive: yes
  cache:
    path: _tmp
  output:
    path: _output
  archive:
    path: _archive
  docs:
    archive: yes
    path: docs
    output: yes
build:
  dev-output: yes
  package: no
  git:
    commit: yes
    add-untracked: yes
    push: yes
  github-release:
    '@version':
      content: code
      body: Latest source code
    "FA_Assignment":
      content: ["data-raw", "docs"]
      body: Raw data and questions

